<!DOCTYPE html>
<meta charset="utf-8">
<title>Bevy Dungeon Fun</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: black;
}
</style>
<script type="module">
import init from "./out/bevy-fun2.js";

init();

window.addEventListener("click", async (e) => {
    if (e.target instanceof HTMLCanvasElement) {
        await e.target.requestFullscreen();
        await e.target.requestPointerLock();
    }
});
</script>
